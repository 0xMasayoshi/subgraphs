specVersion: 0.0.4
description: Sushi
repository: https://github.com/sushiswap/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC20
    network: {{ network }}
    source:
      address: '{{ sushi.address }}'
      startBlock: {{ sushi.startBlock }}
      abi: ERC20
    mapping:
      kind: ethereun/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/sushi.ts
      entities:
        - Transaction
        - User
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      blockHandlers:
        - handler: onTransfer