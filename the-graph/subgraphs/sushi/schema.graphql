
type Transaction @entity {
  id: ID!
  gasUsed: BigInt!
  from: [UserTransaction!]! @derivedFrom(field: "transaction")
  to: [UserTransaction!]! @derivedFrom(field: "transaction")
  gasLimit: BigInt!
  gasPrice: BigInt!
  block: BigInt!
  timestamp: BigInt!
}

type User @entity {
  id: ID!
  creationBlock: BigInt!
  creationTimestamp: BigInt!
  modifiedBlock: BigInt!
  modifiedTimestamp: BigInt!
  balance: BigInt!
  transactions: [UserTransaction!]! @derivedFrom(field: "user")
}

type UserTransaction @entity {
  id: ID!
  user: User!
  transaction: Transaction!
}