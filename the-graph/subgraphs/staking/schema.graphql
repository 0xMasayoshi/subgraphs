type User @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
  stakes: [Stake!] @derivedFrom(field: "user")
}

#TODO: Should this be Token or Pool?
# if Token, should it contain symbol name decimals?
type Token @entity {
  id: ID!
  timestamp: BigInt!
}

type Stake @entity {
  id: ID!
  user: User!
  liquidity: BigInt!
}

type Incentive @entity {
  id: ID!
  creator: User!
  pool: Token!
  rewardToken: Token!
  startTime: BigInt!
  endTime: BigInt!
  rewardPerLiquidity: BigInt!
  lastRewardTime: BigInt!
  liquidityStaked: BigInt!
}