type Global @entity {
  id: ID!
  swapCount: BigInt!
}

type Source @entity {
  id: ID!
  packet: Packet!
  actions: [Int!]!
  values: [BigInt!]!
  datas: [Bytes!]!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
  # destinationOperation: DestinationOperation!
  # sourceOperation: Operation!
}

type Packet @entity {
  id: ID!
  chainId: Int!
  payload: Bytes!
  # actions: [Int!]!
  # values: [BigInt!]!
  # datas: [Bytes!]!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
}

