specVersion: 0.0.4
features:
  - grafting
graft:
  base: '{{ bentobox.base }}'
  block: {{ masterDeployer.startBlock }}
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterDeployer
    network: {{ network }}
    source:
      address: '{{ masterDeployer.address }}'
      startBlock: {{ masterDeployer.startBlock }}
      abi: MasterDeployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      file: ./src/mappings/constant-product-pool.ts
      language: wasm/assemblyscript
      entities:
        - MasterDeployer
        - ConstantProductPoolFactory
        - ConstantProductPool
        - ConcentratedLiquidityPoolFactory
        - ConcentratedLiquidityPool
        - HybridPoolFactory
        - HybridPool
        - IndexPoolFactory
        - IndexPool
      abis:
        - name: MasterDeployer
          file: ./abis/MasterDeployer.json
      eventHandlers:
        - event: DeployPool(indexed address,indexed address,bytes)
          handler: onDeployPool