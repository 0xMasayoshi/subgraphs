specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RouteProcessor3
    network: {{ network }}
    source:
      address: '{{ routeprocessor3.address }}'
      startBlock: {{ routeprocessor3.startBlock }}
      abi: RouteProcessor3
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/route-processor3.ts
      entities: []
      abis:
        - name: RouteProcessor3
          file: ./abis/RouteProcessor3.json
      eventHandlers:
        - event: Route(indexed address,address,indexed address,indexed address,uint,uint,uint)
          handler: handleRoute
