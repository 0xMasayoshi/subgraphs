enum FuroStatus {
  ACTIVE
  CANCELLED
}

enum TransactionType {
  DEPOSIT
  EXTEND
  WITHDRAWAL
  DISBURSEMENT # Payment to a sender and reciever when stream/vest is cancelled
}

type Global @entity {
  id: ID! # Hardcoded to '1'
  vestingCount: BigInt!
  streamCount: BigInt!
  userCount: BigInt!
  transactionCount: BigInt!
}

type Stream @entity {
  id: ID! # starts at 1001
  recipient: User!
  totalAmount: BigInt!
  withdrawnAmount: BigInt!
  token: Token!
  status: FuroStatus!
  createdBy: User!
  fromBentoBox: Boolean!
  startedAt: BigInt!
  expiresAt: BigInt!
  txHash: String!
  transactionCount: BigInt!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
  modifiedAtBlock: BigInt!
  modifiedAtTimestamp: BigInt!
}

type Vesting @entity {
  id: ID! # starts at 1
  recipient: User!
  cliffDuration: BigInt!
  stepDuration: BigInt!
  steps: BigInt!
  cliffAmount: BigInt!
  stepAmount: BigInt!
  totalAmount: BigInt!
  withdrawnAmount: BigInt!
  token: Token!
  status: FuroStatus!
  createdBy: User!
  fromBentoBox: Boolean!
  startedAt: BigInt!
  expiresAt: BigInt!
  txHash: String!
  transactionCount: BigInt!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
  modifiedAtBlock: BigInt!
  modifiedAtTimestamp: BigInt!
  cancelledAtBlock: BigInt
  cancelledAtTimestamp: BigInt
}

type Transaction @entity(immutable: true) {
  id: ID!
  type: TransactionType!
  stream: Stream
  vesting: Vesting
  amount: BigInt!
  to: User!
  token: Token!
  toBentoBox: Boolean!
  txHash: String!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
}

type Token @entity(immutable: true) {
  id: ID!
  symbol: String!
  symbolSuccess: Boolean!
  name: String!
  nameSuccess: Boolean!
  decimals: BigInt!
  decimalsSuccess: Boolean!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
}

type User @entity(immutable: true) {
  id: ID!
  incomingStreams: [Stream!]! @derivedFrom(field: "recipient")
  outgoingStreams: [Stream!]! @derivedFrom(field: "createdBy")
  incomingVestings: [Vesting!]! @derivedFrom(field: "recipient")
  outgoingVestings: [Vesting!]! @derivedFrom(field: "createdBy")
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
}
