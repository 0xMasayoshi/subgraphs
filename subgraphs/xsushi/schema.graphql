type XSushi @entity {
  id: ID! # Hardcoded to 'xSushi'
  userCount: BigInt!
  transactionCount: BigInt!
  totalSushiSupply: BigInt!
  totalXsushiSupply: BigInt!
  sushiEntered: BigInt!
  sushiLeaved: BigInt!
  # sushiDirectTransfer: BigInt!
  # xSushiBurned: BigInt!
  # xSushiMinted: BigInt!
  # xSushiSushiRatio: BigDecimal!
  # sushiXsushiRatio: BigDecimal!
}

enum TransactionType {
  TRANSFER
  DIRECT
  MINT
  BURN
}

type Transaction @entity {
  id: ID!
  from: User!
  to: User!
  amount: BigInt!
  type: TransactionType!
  gasUsed: BigInt!
  gasLimit: BigInt!
  gasPrice: BigInt!
  block: BigInt!
  timestamp: BigInt!
}

type User @entity {
  id: ID!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
  modifiedAtBlock: BigInt!
  modifiedAtTimestamp: BigInt!
  balance: BigInt!
  withdrawals: [Transaction!]! @derivedFrom(field: "from")
  deposits: [Transaction!]! @derivedFrom(field: "to")
}
